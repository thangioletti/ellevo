<mat-card class="card-default">
  <mat-card-title>Lista de contatos</mat-card-title>
  <mat-card-actions>
    Ações:
    <button mat-raised-button color="primary" routerLink="/contatos/cadastro">Novo contato</button>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button class="m-lr-10" (click)="delalhe(element.nome, element.telefone, element.email)">Detalhar</button>
          <button mat-raised-button color="basic" (click)="edit(element.id)" >Editar</button>
          <button mat-raised-button color="warn" class="m-lr-10" (click)="delete(element.id)" >Deletar</button>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
